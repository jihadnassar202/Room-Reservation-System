{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0e2a2a" />
    <title>{% block title %}Room Reservation{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>

  <body class="app-page">
    {% include "partials/_navbar.html" %}

    <main class="container py-4">{% block content %}{% endblock %}</main>

    <div id="app-toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div
      class="modal fade"
      id="appConfirmModal"
      tabindex="-1"
      aria-labelledby="appConfirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="appConfirmModalLabel">Confirm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="appConfirmModalBody">Are you sure?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
              data-app-confirm-cancel
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" data-app-confirm-ok>Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.__DJANGO_MESSAGES__ = [
        {% for message in messages %}
          { text: "{{ message|escapejs }}", tags: "{{ message.tags|escapejs }}" }{% if not forloop.last %},{% endif %}
        {% endfor %}
      ];
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
